version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: md-to-pdf-api
    restart: unless-stopped
    volumes:
      - pdf-data:/app/data
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - STORAGE_TEMP_DIR=/app/data/temp
      - STORAGE_OUTPUT_DIR=/app/data/output
    networks:
      - md-to-pdf-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: md-to-pdf-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - md-to-pdf-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pdf-data:
    driver: local

networks:
  md-to-pdf-network:
    driver: bridge
